<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TRAVEL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
    </head>
    <body>
        <div class='container-fluid'>
            <h2>Add a Trip!</h2>
            {% if messages %}
            <ul>
                <li>ATTENTION REQUIRED!</li>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <!-- form action here -->
            <form action="{% url 'travel:create' %}" method ='post'>
                {% csrf_token %}
                <div class='form-group'>
                    <label for="place">Destination:</label>
                    <input type='text' name='place' id='place' class='form-control'>
                </div>
                <div class='form-group'>
                    <label for="plan">Description:</label>
                    <input type='text' name='plan' id='plan' class='form-control'>
                </div>
                <div class="form-group">
                    <label for='start_date'>Travel Date From: </label>
                    <input type='date' name='start_date' id='start_date' class='form-control'>
                </div>
                <div class="form-group">
                    <label for='end_date'>Travel Date To: </label>
                    <input type='date' name='end_date' id='end_date' class='form-control'>
                </div>
                <button class='btn btn-default' type='submit'>Add a Trip!</button>
            </form>
        </div>


            <h2><a href="{% url 'travel:index'%}">Home</a></h2>
            <h3><a href="{% url 'auth:logout' %}">Logout?</a></h3>
        <div>
    
    </body>
</html>
